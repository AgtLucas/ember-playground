<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODO Ember.js</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="todoapp" id="todoapp">
    <header class="main-header" id="header">
      <h1>todos</h1>
      <input type="text" id="new-todo" placeholder="So, what..?">
    </header>

    <section class="main" id="main">
      <ul class="todo-list" id="todo-list">
        <li class="completed">
          <input class="toggle" type="checkbox">
          <label>Learn Ember.js</label>
          <button class="destroy"></button>
        </li>
        <li>
          <input class="toggle" type="checkbox">
          <label>...</label>
          <button class="destroy"></button>
        </li>
        <li>
          <input class="toggle" type="checkbox">
          <label>Profit!</label>
          <button class="destroy"></button>
        </li>
      </ul>

      <input class="toggle-all" type="checkbox" id="toggle-all">
    </section>

    <footer class="main-footer" id="footer">
      <span id="todo-count" class="todo-count">
        <strong>2</strong> todos left
      </span>
      <ul class="filters" id="filters">
        <li>
          <a href="all" class="selected">All</a>
        </li>
        <li>
          <a href="active">Active</a>
        </li>
        <li>
          <a href="completed">Completed</a>
        </li>
      </ul>

      <button class="clear-completed" id="clear-completed">
        Clear completed (1)
      </button>

    </footer>

    <footer class="footer-info" id="info">
      <p>Double-click to edit a Todo</p>
    </footer>

  </section>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="bower_components/ember/ember.min.js"></script>
<script src="bower_components/ember-data/ember-data.min.js"></script>

</body>
</html>
